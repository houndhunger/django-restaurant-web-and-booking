{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <!-- Welcome Section -->
    <div class="row justify-content-center text-center my-5">
        <div class="col-md-8">
            <h1 class="display-4 brand">Contact DINO BAR & Restaurant</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </div>
    <!-- Side-by-Side Form and Google Maps Section -->
    <div class="row justify-content-center my-5">
        <!-- Contact Form -->
        <div class="col-md-6">
            <div class="card contact-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Send Us a Message</h2>
                    <form method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Google Maps in Card -->
        <div class="col-md-6">
            <div class="card contact-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-3">Our Location</h2>
                    <iframe class="google-maps" height="500" style="border: 0" loading="lazy" allowfullscreen
                        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJWRkLldXDeUgRNP-VOBP4VPc&key=AIzaSyDFulKsL86BJWJn-hIm7PV8BKTUxLODEBE"
                        aria-label="Embedded Google Maps location">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    {% include 'partials/contact_info.html' %}    
</div>
{% endblock %}

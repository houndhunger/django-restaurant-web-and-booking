{% extends "account/base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3 class="login-heading">Sign Up</h3>

        <!-- Email feedback alert -->
        <div id="email-feedback" class="alert d-none" role="alert"></div>

      <form method="post" action="{% url 'account_signup' %}" class="signup-form" id="signup_form" >
        {% csrf_token %}

        <div class="form-group">
          {{ form.as_p }}
        </div>
        
        <button class="btn btn-signup" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>

{% load static %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}

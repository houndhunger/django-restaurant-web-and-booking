{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3 class="login-heading">Sign Up</h3>

      <form class="signup-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        
        <div class="form-group">{{ form.as_p }}</div>
        <button class="btn btn-signup" type="submit">Sign Up &raquo;</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Delete Reservation</h1>
    <p>Are you sure you want to delete the reservation for {{ reservation.guest_count }} guests on {{ reservation.reservation_date }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'user_reservations' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
